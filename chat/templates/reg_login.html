{% extends "base.html" %}
{% load static %}

        {% block title %}<title>Login</title>{% endblock title %}
{% block style %}{% static "css/login_style.css" %}{% endblock style %}
{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h3 class="login-title">Login</h3>
        </div>

        <form method="POST" action="{%url 'login'%}">
            <div class="form-group">
                <label for="email">Username</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Your username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Your password" required>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div>
                <a href="#" style="color: var(--primary-color); text-decoration: none; font-size: 0.9rem;">
                    Forgot your password?
                </a>
            </div>

            <button type="submit" class="btn btn-login">Login</button>


            {% csrf_token %}
        </form>

        <div class="login-footer">
            Don't have an account? <a href={%url 'register'%}>Register</a>
        </div>
    </div>
</div>

<div class="theme-toggle" id="themeToggle">
    <i class="bi bi-moon-fill" id="themeIcon"></i>
</div>


<script src="{% static 'js/themeManager.js'%}"></script>
<script src={%static "js/bootstrap.bundle.min.js" %}></script>
{% endblock %}
